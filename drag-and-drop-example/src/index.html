<!DOCTYPE html>
<html>
  <head>
    <title>My drag and drop Example</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="parent">
      <div class="origin">
        <div class="draggable" id="draggable-1" draggable="true">thing 1</div>
        <div class="draggable" id="draggable-2" draggable="true">thing 2</div>
        <div class="draggable" id="draggable-3" draggable="true">thing 3</div>
        <div class="draggable" id="draggable-4" draggable="true">thing 4</div>
      </div>

      <div class="dropzone"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
